<div class="card">
    <p-toolbar>
        <div class="p-toolbar-group-start">
            <p-button *ngIf="hasPermission(createRole)" icon="pi pi-plus" class="mr-2" (click)="create()" />
            <p-button icon="pi pi-print" class="mr-2" />
            <p-button icon="pi pi-download" (click)="export()" />
            <p-button icon="pi pi-upload" (click)="import()" />
        </div>
        <div class="p-toolbar-group-end">
            <p-splitButton label="Save" icon="pi pi-check" [model]="items" />
        </div>
    </p-toolbar>
</div>
