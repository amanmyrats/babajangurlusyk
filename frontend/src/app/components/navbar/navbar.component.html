<div class="card">
    <p-menubar [model]="items">
        <ng-template pTemplate="start">
            <a href="/company">
                <img [src]="logoPath" [height]="'60'" alt="BabajanGurluÅŸyk" class="logo">
            </a>
        </ng-template>
        <ng-template pTemplate="item" let-item let-root="root">
            <a pRipple class="flex align-items-center p-menuitem-link" 
                [routerLink]="item.routerLink"
                [ngClass]="{'active': item.routerLink === activeRoute}">
                <span [class]="item.icon" style="margin-right:5px;"></span>
                <span class="ml-2"> {{ item.label }}</span>
                <p-badge *ngIf="item.badge" [ngClass]="{ 'ml-auto': !root, 'ml-2': root }" [value]="item.badge" />
                <span *ngIf="item.shortcut" class="ml-auto border-1 surface-border border-round surface-100 text-xs p-1">{{ item.shortcut }}</span>
                <i *ngIf="item.items" [ngClass]="['pi', root ? 'pi-angle-down ml-2' : 'pi-angle-right ml-auto']"></i>
            </a>
        </ng-template>
        <ng-template pTemplate="end">
            <div 
                style="cursor: pointer;display:flex;align-items:center;" 
                (click)="op.toggle($event)" 
                >
                    <span style="margin-right:3px;">{{firstName | titlecase }}</span>
                    <!-- <p-avatar 
                    image="" 
                    shape="circle" 
                    class="avatar-border"
                /> -->
                <i class="pi pi-user" style="font-size: 1.5rem; margin-left: 3px;"></i>

            </div>
            
            <p-overlayPanel #op>
                <p-menu [model]="userMenuItems" />
            </p-overlayPanel>

        </ng-template>
    </p-menubar>
</div>
